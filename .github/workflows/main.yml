name: Compile and Run

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'pom.xml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  build-windows:
    name: Build on windows-latest
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
      - name: Sparse Checkout Code
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            pom.xml
            src/

      - name: Setup Maven and Java
        uses: s4u/setup-maven-action@v1.18.0
        with:
          java-version: '8'
          java-distribution: 'temurin'
          maven-version: '3.9.9'
          cache-enabled: true
          checkout: false

      - name: Cache Scala installation
        uses: actions/cache@v4
        id: cache-scala
        with:
          path: C:\Program Files (x86)\scala
          key: windows-scala-2.12.20

      - name: Install Scala
        if: steps.cache-scala.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://downloads.lightbend.com/scala/2.12.20/scala-2.12.20.msi -OutFile scala-2.12.20.msi
          Start-Process msiexec.exe -ArgumentList '/i', 'scala-2.12.20.msi', '/quiet', '/norestart' -Wait
          $env:Path += ';C:\Program Files (x86)\scala\bin'
          [Environment]::SetEnvironmentVariable('Path', $env:Path, [System.EnvironmentVariableTarget]::Machine)

      - name: Compile and Package with Maven
        run: mvn clean package

  build-nix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            java: 8
          - os: macos-latest
            java: 11
          - os: ubuntu-22.04
            java: 8
          - os: ubuntu-latest
            java: 8
          - os: windows-latest
            java: 8

    steps:
      - name: Sparse Checkout Code
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            pom.xml
            src/

      - name: Setup Maven and Java
        uses: s4u/setup-maven-action@v1.18.0
        with:
          java-version: '8'
          java-distribution: 'temurin'
          maven-version: '3.9.9'
          cache-enabled: true
          checkout: false

      - name: Cache SDKMAN! install
        uses: actions/cache@v4
        id: cache-sdkman
        with:
          path: ~/.sdkman
          key: ${{ runner.os }}-sdkman-scala-2.12.20

      - name: Install SDKMAN! and Scala
        if: steps.cache-sdkman.outputs.cache-hit != 'true'
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install scala 2.12.20 || true

      - name: Compile and Package with Maven
        run: mvn clean package
